<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/png" href="./favicon.png" />
		<script src="./darkmode.js" defer></script>
		<script src="./script.js" defer></script>
		<script>
			// On page load or when changing themes, best to add inline in `head` to avoid FOUC
			if (
				localStorage.getItem("color-theme") === "dark" ||
				(!("color-theme" in localStorage) &&
					window.matchMedia("(prefers-color-scheme: dark)").matches)
			) {
				document.documentElement.classList.add("dark");
			} else {
				document.documentElement.classList.remove("dark");
			}
		</script>
		<link rel="stylesheet" href="./css/main.css" />
		<title>Game</title>
	</head>

	<body class="h-screen bg-gray-200 dark:bg-gray-800">
		<header class="flex justify-end p-2">
			<button
				id="theme-toggle"
				type="button"
				class="text-gray-500 dark:text-gray-400 focus:outline-none rounded-lg text-sm p-2.5 hover:animate-spin">
				<svg
					id="theme-toggle-dark-icon"
					class="hidden w-5 h-5"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
				</svg>
				<svg
					id="theme-toggle-light-icon"
					class="hidden w-5 h-5"
					fill="currentColor"
					viewBox="0 0 20 20"
					xmlns="http://www.w3.org/2000/svg">
					<path
						d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
						fill-rule="evenodd"
						clip-rule="evenodd"></path>
				</svg>
			</button>
		</header>
		<main class="flex flex-col items-center space-y-8">
			<div class="text-center">
				<h1 class="text-4xl font-bold text-gray-900 dark:text-gray-100">
					Tick Tac Toe
				</h1>
				<p id="messenger" class="text-xl text-gray-700 dark:text-gray-400">
					Start Playing!
				</p>
			</div>
			<div
				id="game-board"
				class="text-9xl text-center grid grid-cols-3 text-gray-700 dark:text-gray-400">
				<div
					class="cell w-[140px] h-[140px] border-r-4 border-b-4 border-gray-700 dark:border-gray-400"
					data-index="0"></div>
				<div
					class="cell w-[140px] h-[140px] border-r-4 border-b-4 border-gray-700 dark:border-gray-400"
					data-index="1"></div>
				<div
					class="cell w-[140px] h-[140px] border-b-4 border-gray-700 dark:border-gray-400"
					data-index="2"></div>
				<div
					class="cell w-[140px] h-[140px] border-r-4 border-b-4 border-gray-700 dark:border-gray-400"
					data-index="3"></div>
				<div
					class="cell w-[140px] h-[140px] border-r-4 border-b-4 border-gray-700 dark:border-gray-400"
					data-index="4"></div>
				<div
					class="cell w-[140px] h-[140px] border-b-4 border-gray-700 dark:border-gray-400"
					data-index="5"></div>
				<div
					class="cell w-[140px] h-[140px] border-r-4 border-gray-700 dark:border-gray-400"
					data-index="6"></div>
				<div
					class="cell w-[140px] h-[140px] border-r-4 border-gray-700 dark:border-gray-400"
					data-index="7"></div>
				<div
					class="cell w-[140px] h-[140px] border-gray-700 dark:border-gray-400"
					data-index="8"></div>
			</div>
			<button
				id="play-again"
				type="button"
				class="py-2.5 px-5 mr-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
				Play Again !
			</button>
		</main>
	</body>
</html>
